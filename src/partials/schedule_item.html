<div class="swiper-slide schedule__item">
    <div class="schedule__item_wrap" similar-height="schedule">
        <div class="schedule__item_image" style="background-image: url('{{preview}}');">
            <div class="schedule__item_dates">{{dates}}</div>
        </div>
        <div class="schedule__item_content">
            <p class="schedule__item_name">{{title}}</p>
            <p class="schedule__item_price">{{price}}</p>
            <p class="schedule__item_description">{{introtext}}</p>
            <p class="schedule__item_places">{{places}}</p>
        </div>
        <a href="#" class="schedule__item_button">Подробнее</a>
    </div>
</div>
