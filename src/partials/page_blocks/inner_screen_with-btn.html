<section class="mainscreen mainscreen-inner" style="background-image: url('{{screen_image}}');">
    <div class="content-wrapper">
        <div class="mainscreen_text">
            <h1 class="h1">{{screen_title}}</h1>
            <div class="mainscreen_description">
                {{{screen_description}}}
            </div>
            {{#if screen_links}}
                <div class="mainscreen__links">
                    <a href="#" class="mainscreen__links_item mainscreen__links_item-active">Из Красноярска</a>
                    <a href="#" class="mainscreen__links_item">Из Новосибирска</a>
                    <a href="#" class="mainscreen__links_item">Из Новокузнецка</a>
                </div>
            {{/if}}
        </div>
        {{#if screen_btn_text}}
            <div class="mainscreen_buttons">
                <div class="btn btn__filled" data-show_backdrop data-open="modalBook">{{screen_btn_text}}</div>
            </div>
        {{/if}}
    </div>
</section>
