<section class="mainscreen" style="background-image: url('{{screen_image}}');">
    <div class="content-wrapper">
        <div class="mainscreen_text">
            <h1 class="h1">{{screen_title}}</h1>
            <div class="mainscreen_description">
                {{{screen_description}}}
            </div>
        </div>
        <div class="mainscreen_buttons">
            <div class="btn btn__filled">{{screen_btn_text}}</div>
            <div class="mainscreen_toggler mainscreen_toggler-winter">
                <div class="mainscreen_toggler_caption"><p>Зима</p></div>
                <div class="mainscreen_toggler_button"></div>
                <div class="mainscreen_toggler_caption"></div>
            </div>
        </div>
    </div>
</section>
